<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GoFresh</title>
        
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 5px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-image:url('images/background.jpg');background-size: cover">
        <center>
            <b:container>
                
                <p:panel style="width:50%;border-radius: 40px">
                    <h:form styleClass="form-signin" prependId="false">

                        <h2 class="form-signin-heading">Log in</h2>
                        <b:inputText id="email" placeholder="EndereÃ§o de Email" >
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText id="password" placeholder="Password" type="password">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputText>
                        <b:selectBooleanCheckbox value="true" caption="Remember me"/>
                        <b:commandButton action="index.xhtml" look="success btn-block" value="Login" icon="log-in" size="lg"/>
                    </h:form>


                </p:panel>
            </b:container>
        </center>


    </h:body>
</html>
